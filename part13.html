<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance css</title>
    <style>
     div{
        height: 100px;
        width: 100px;
        background-color: aquamarine;
        border: 2px solid black;
        position: absolute;
        top: 100px;
        left: 100px;
        transition: all 2s ease-in;

     }
     div:hover{
        transform: scale(1,2);
     }
    </style>
</head>
<body>
    <div>this is the div</div>
</body>
</html>

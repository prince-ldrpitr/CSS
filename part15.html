<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loader</title>
    <style>
.loader{
    height: 100px;
    width: 100px;
    border-radius: 50%;
    border: 10px solid pink;
    border-top: 10px solid blue;
    animation: spinanimate 3s steps(5) 0s infinite normal;
}
    @keyframes spinanimate{
        from{
            transform:rotate(0deg);
        }
        to{
            transform:rotate(360deg);
        }
    }

    </style>
</head>
<body>
    <div class="loader">

    </div>
</body>
</html>
